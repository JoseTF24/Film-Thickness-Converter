<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plastic Film Thickness Converter</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
      max-width: 500px;
    }
    input, select {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
    }
    img.logo {
      max-width: 200px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
<link rel="manifest" href="manifest.json" />
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</head>
<body>

  <img src="https://i.imgur.com/EVNDUVA.png" alt="Logo" class="logo" />

  <h2>Plastic Film Thickness Converter</h2>

  <label for="inputValue">Enter value:</label>
  <input type="number" id="inputValue" />

  <label for="inputUnit">From:</label>
  <select id="inputUnit">
    <option value="gauge">Gauge</option>
    <option value="mil">Mil</option>
    <option value="micron">Micron</option>
    <option value="mm">Millimeter</option>
    <option value="inch">Inch</option>
  </select>

  <button onclick="convert()">Convert</button>

  <h3>Results:</h3>
  <div id="results"></div>

  <script>
    function convert() {
      const value = parseFloat(document.getElementById("inputValue").value);
      const unit = document.getElementById("inputUnit").value;
      if (isNaN(value)) return;

      let mil;
      switch (unit) {
        case "gauge": mil = value / 100; break;
        case "mil": mil = value; break;
        case "micron": mil = value / 25.4; break;
        case "mm": mil = value * 39.3701; break;
        case "inch": mil = value * 1000; break;
      }

      const results = {
        Gauge: (mil * 100).toFixed(2),
        Mil: mil.toFixed(4),
        Micron: (mil * 25.4).toFixed(2),
        Millimeter: (mil / 39.3701).toFixed(4),
        Inch: (mil / 1000).toFixed(5)
      };

      document.getElementById("results").innerHTML =
        Object.entries(results)
          .map(([k, v]) => `<strong>${k}:</strong> ${v}`)
          .join("<br>");
    }
  </script>

</body>
</html>
