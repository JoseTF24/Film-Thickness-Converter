<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Film Thickness Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #f5f5f5; color: #333; }
    header { text-align: center; margin-bottom: 1rem; }
    header img { max-width: 120px; height: auto; }
    h1 { margin: 0.5rem 0; font-size: 1.5rem; }
    .converter { background: #fff; padding: 1.5rem; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px #ccc; }
    label, select, input { display: block; width: 100%; margin-bottom: 1rem; font-size: 1rem; }
    input, select { padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; padding: 0.75rem; font-size: 1rem; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 1rem; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/EVNDUVA.png" alt="App Logo" />
    <h1>Film Thickness Converter</h1>
  </header>

  <div class="converter">
    <label for="value">Enter value:</label>
    <input type="number" id="value" placeholder="e.g. 100" />

    <label for="from">From:</label>
    <select id="from">
      <option value="gauge">Gauge</option>
      <option value="mil">Mil</option>
      <option value="micron">Micron</option>
      <option value="mm">Millimeter</option>
      <option value="inch">Inch</option>
    </select>

    <label for="to">To:</label>
    <select id="to">
      <option value="gauge">Gauge</option>
      <option value="mil">Mil</option>
      <option value="micron">Micron</option>
      <option value="mm">Millimeter</option>
      <option value="inch">Inch</option>
    </select>

    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Conversion factors to mil (base unit)
    // Using your reference for gauge
    const toMil = {
      gauge: 0.01,        // 1 gauge = 0.01 mil
      mil: 1,
      micron: 1 / 25.4,   // 1 micron = 1/25.4 mil
      mm: 39.3701,        // 1 mm = 39.3701 mil
      inch: 1000          // 1 inch = 1000 mil
    };

    function convert() {
      const value = parseFloat(document.getElementById('value').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (isNaN(value)) {
        document.getElementById('result').textContent = 'Please enter a valid number.';
        return;
      }

      if (!(from in toMil) || !(to in toMil)) {
        document.getElementById('result').textContent = 'Unsupported unit.';
        return;
      }

      // Convert input to mil
      const valueInMil = value * toMil[from];
      // Convert mil to target unit
      const result = valueInMil / toMil[to];

      document.getElementById('result').textContent = `${result.toFixed(6)} ${to}`;
    }
  </script>
</body>
</html>
