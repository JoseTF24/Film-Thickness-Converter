<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Thickness Converter</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />

  <!-- Mobile Web App Settings -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header img {
      max-width: 120px;
      height: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .converter {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      margin: auto;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/EVNDUVA.png" alt="App Logo" />
    <h1>Film Thickness Converter</h1>
  </header>

  <div class="converter">
    <label for="value">Enter value:</label>
    <input type="number" id="value" placeholder="e.g. 100" />

    <label for="from">From:</label>
    <select id="from">
      <option value="mil">Mil</option>
      <option value="micron">Micron</option>
      <option value="gauge">Gauge</option>
    </select>

    <label for="to">To:</label>
    <select id="to">
      <option value="mil">Mil</option>
      <option value="micron">Micron</option>
      <option value="gauge">Gauge</option>
    </select>

    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      const value = parseFloat(document.getElementById('value').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (isNaN(value)) {
        document.getElementById('result').textContent = 'Please enter a valid number.';
        return;
      }

      const conversions = {
        mil: { mil: 1, micron: 25.4, gauge: 100 },
        micron: { mil: 1 / 25.4, micron: 1, gauge: 100 / 25.4 },
        gauge: { mil: 0.01, micron: 0.254, gauge: 1 }
      };

      const result = value * conversions[from][to];
      document.getElementById('result').textContent = `${result.toFixed(2)} ${to}`;
    }
  </script>

</body>
</html>
